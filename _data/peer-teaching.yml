our_model:
  blurb: >
    The first two years of our program require strong operations support. For this purpose we initiated the Changemaker fellowship. College students from similar communities as our students, are onboarded as Fellows, to manage Peer teaching operations in schools. These fellows gain exposure into the education sector and get a chance to work in a professional environment while still in college
  link: https://iaminvolved.wordpress.com/2019/03/07/changemakers-fellowship-2019/#:~:text=The%20fellowship%20is%20for%20college,a%20part%2Dtime%20internship%20experience
  img: assets/img/peerTeaching/model.jpg

structures:
  blurb: >
    In the future we aspire for the Peer Teaching program to be entirely sustainable. Towards this goal we will work with school leaders and teachers to set up and monitor the program in their schools, with need based intervention from Involve
  years:
    - year_val: YEAR 1
      list:
        - Peer Teaching classes managed by Changemaker Fellows
        - Pedagogical and content training for SLs
        - Baseline and Endline tests to evaluate the program
      background_colour: bg1
    
    - year_val: YEAR 2
      list:
        - Peer Teaching classes managed by Year 1 SLs supported by Change maker Fellows
        - Need based training of SLs to enable them to take ownership of the program in their schools
        - School teachers engage through classroom visits, student conversations
      background_colour: bg4
    
    - year_val: YEAR 3
      list:
        - Peer Teaching classes managed by Year 1 and 2 SLs, supported by school teachers
        - Need based trainings to support Year 1 and 2 SLs and teachers
        - Baseline and Endline evaluations conducted by Involve team
      background_colour: bg3a

