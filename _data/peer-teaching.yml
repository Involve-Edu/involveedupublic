overview:
  title: Overview
  blurb: >
    Our Peer-Teaching program is a 3 year academic and leadership 
    building program. We partners with schools where students from Grade 7 
    and above volunteer to be Student Leaders (SLs) who then teach and 
    mentor learners from lower grades and aim to bridge their academic gaps. 
    In the process SLs develop 21st century skills. Our 4+ hours of intervention 
    per week using well-researched pedagogies and age appropriate leadership 
    sessions ensure a hoistic development of students.

