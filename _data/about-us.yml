culture:
  description: >
      At Involve, we believe that the strength of an organization lies in its team. We try to 
      ensure that each team member is allowed to learn, lead and grow in 
      their chosen space. Our values drive this organization, and we always strive 
      to make our decisions adhering to them. These are the non-negotiables for us. 
      We focus on the following values: 'Trust,' 'Respect,' 'Gratitude,' 
      'Collaboration,' 'Growth in Mindset,' 'Ownership' and 'Being Baudis.'  

      We operate with the motto, "Take chances, make mistakes and treat them as 
      learning opportunities"

  group_img: assets/img/aboutUs/tt.jpg

